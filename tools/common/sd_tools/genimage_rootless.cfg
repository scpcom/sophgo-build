image boot.vfat {
        vfat {
                label = "boot"
                files = {
                        "fip.bin",
                        "rawimages/boot.sd",
                }
        }
        size = 16M 
}

image user.ext4 {
        ext4 {
		use-mke2fs = true
		features = "64bit,has_journal,metadata_csum"
        }
        size = 32M
}

image duo.img {
        hdimage {
        }

        partition boot {
                partition-type = 0x0C
                bootable = "true"
                image = "boot.vfat"
        }

        partition rootfs {
                partition-type = 0x83
                image = "rootfs.sd"
		size = 64M
        }

        partition user {
                partition-type = 0x83
                image = "user.ext4"
        }
}

